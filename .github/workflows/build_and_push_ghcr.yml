name: Build and Push to GHCR

on:
  push:
    branches:
      - main
    paths:
      - 'wmbusmeters-ha-addon-edge/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/wmbusmeters-ha-addon-edge

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        arch: [amd64, armv7, aarch64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from config.json
        id: version
        run: |
          VERSION=$(grep -o '"version": "[^"]*"' wmbusmeters-ha-addon-edge/config.json | cut -d'"' -f4)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build HA add-on using builder
        uses: home-assistant/builder@master
        with:
          args: |
            --${{ matrix.arch }} \
            --target wmbusmeters-ha-addon-edge \
            --version ${{ steps.version.outputs.version }}

      - name: Find built image
        id: image
        run: |
          IMAGE_NAME=$(docker images --format "{{.Repository}}:{{.Tag}}" | grep "homeassistant/${{ matrix.arch }}-addon-wmbusmeters-ha-addon-edge" | head -1)
          echo "image=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "Found image: $IMAGE_NAME"

      - name: Tag and push to GHCR
        run: |
          LOCAL_IMAGE="${{ steps.image.outputs.image }}"
          GHCR_IMAGE_VERSIONED="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.arch }}:${{ steps.version.outputs.version }}"
          GHCR_IMAGE_LATEST="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.arch }}:latest"
          
          echo "Tagging $LOCAL_IMAGE as $GHCR_IMAGE_VERSIONED"
          docker tag "$LOCAL_IMAGE" "$GHCR_IMAGE_VERSIONED"
          docker tag "$LOCAL_IMAGE" "$GHCR_IMAGE_LATEST"
          
          echo "Pushing to GHCR..."
          docker push "$GHCR_IMAGE_VERSIONED"
          docker push "$GHCR_IMAGE_LATEST"
